components:
  schemas:
    Mood:
      type: object
      properties:
        mood:
          type: number
          format: double
          description: Mood between 1 and 10
      required:
      - mood
    MoodLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
          description: User that created log entry
        mood:
          type: number
          format: double
          description: Mood between 1 and 10
        time:
          type: string
          format: date-time
          readOnly: true
          description: Log time for the entry
      required:
      - id
      - mood
      - time
      - user
    PaginatedMoodLogList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/MoodLog'
    PatchedMoodLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
          description: User that created log entry
        mood:
          type: number
          format: double
          description: Mood between 1 and 10
        time:
          type: string
          format: date-time
          readOnly: true
          description: Log time for the entry
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
