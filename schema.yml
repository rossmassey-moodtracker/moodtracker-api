openapi: 3.0.3
info:
  title: Weather Mood API
  version: 1.0.0
  description: REST API for access to recorded Moods
paths:
  /moods/:
    get:
      operationId: moods_list
      description: Gets all the recorded mood log entries.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - moods
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMoodLogList'
          description: ''
    post:
      operationId: moods_create
      description: Create a new mood log entry.
      tags:
      - moods
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mood'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Mood'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Mood'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoodLog'
          description: ''
  /moods/{id}/:
    get:
      operationId: moods_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this mood log.
        required: true
      tags:
      - moods
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoodLog'
          description: ''
    put:
      operationId: moods_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this mood log.
        required: true
      tags:
      - moods
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoodLog'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MoodLog'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MoodLog'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoodLog'
          description: ''
    patch:
      operationId: moods_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this mood log.
        required: true
      tags:
      - moods
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMoodLog'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedMoodLog'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedMoodLog'
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoodLog'
          description: ''
    delete:
      operationId: moods_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this mood log.
        required: true
      tags:
      - moods
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '204':
          description: No response body
  /schema/:
    get:
      operationId: schema_retrieve
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
        - JSON: application/vnd.oai.openapi+json
      parameters:
      - in: query
        name: format
        schema:
          type: string
          enum:
          - json
          - yaml
